<style>

  background-image: url("res/home.jpeg");

  width: 100%;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;

.container {
  position: absolute;

}

.topnav {
  overflow: hidden;
  background-color: #333;

}

/* Navbar links */

  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;

}

.topnav a:hover {
  background-color: #ddd;
  color: black;

}

.centered{
  position: absolute;
  top: 50%;
  left: 50%;

	}
